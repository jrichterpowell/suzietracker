{% extends 'base.html' %}

{% block content %}
    <table class="container">
        <thead>
            {% for column in tableColumns %} 
            <th><h2>{{ column }}</h2></th>
            {% endfor %}
            </thead>
        <tbody>
        {% for row in rows%}
            <tr>
                {% for item in row %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
        </table>
{% endblock %}
